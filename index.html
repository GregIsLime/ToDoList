<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-items">
                <p>My to do list</p>
                <div class="input-bar">
                    <input type="text" placeholder="Title..." class="inputTask">
                    <div class="button">add</div>
                </div>
                <div class="radio-container" >
                <fieldset class="input-radio">
                    <legend>Select rank of task:</legend>
                    <div class="radio-button">
                        <input name="drone" type="checkbox" value="A">
                        <label for="A">A</label>
                    </div>
                    <div class="radio-button">
                        <input name="drone" type="checkbox" value="B">
                        <label for="B">B</label>
                    </div>
                    <div class="radio-button">
                        <input name="drone" type="checkbox" value="C">
                        <label for="C">C</label>
                    </div>
                </fieldset>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="filter-bar">
            <div class="filter-bar-container">
                <div class="filter-name">name</div>
                <div class="filter-data">data</div>
                <div class="filter-rank">rang</div>
                <div class="filter-empty"></div>
            </div>
        </div>
        <table>
            <tr>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
